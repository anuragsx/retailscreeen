<div class="row" style="margin-left: 10px;">
	<div class="col-sm-6">
		<div class="row">
			<div class="col-sm-4">
				<p-autoComplete #auto [(ngModel)]="text" [suggestions]="filteredItemsSingle" (completeMethod)="filterItemSingle($event)" (onSelect)="displayProducts($value)" id='autoc' [forceSelection]= true inputId="float-input"></p-autoComplete>
			</div>
			<div class="col-sm-4">
				<button type="button" class="btn btn-secondary">Search</button>
				<button type="button" class="btn btn-secondary">Look Up</button>
				<button type="button" class="btn btn-secondary">QTY</button>
			</div>
			<div class="col-sm-4 text-style">
				Station: 01 Store: 1
			</div>
		</div>
		<div class="row FixedHeightContainer">
			<div class="Content">
				
			
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th>Item Name</th>
			      <th>QTY</th>
			      <th>Discount</th>
			      <th>Price</th>
			    </tr>
			  </thead>
			  <tbody>
			  	<tr *ngFor="let item of selectedItems">

			      <td>{{item.qty}}</td>
			      <td></td>
			      <td>{{item.Price}}</td>

			    </tr>

			    </tr>
			    <tr>
			      <td></td>

			      <td></td>		      
			    </tr>
			    <tr>
			      <td></td>

			    <tr>
			      <td></td>

			    <tr>
			      <td></td>

			      <td></td>

			    <tr>
			      <td></td>
			      <td></td>
			      <td></td>
			      <td></td>			      
			    </tr>			    			    			    	   
			  </tbody>
			</table>
			</div>
		</div>
		<div class="row total-area">
			<div class="col-sm-6">
				<span>SUBTOTAL: {{subTotal()}} </span> <br />
				<span>TAX : 0</span><br />
				<span>DISCOUNT: 0.00</span><br />
				<span>COUPONS: 0.00</span><br />
			</div>
			<div class="col-sm-6">
				<span style="font-size: 23px; float:right;">TOTAL: ${{subTotal()}}</span>
			</div>			
		</div>
	</div>
	<div class="col-sm-6">
		<div class="row">
			<div class="col-sm-8 text-style">
				Customer: name last Time 24:45 Date: 12-5-2017
			</div>
			<div class="col-sm-4">
				<button type="button" class="btn btn-secondary admin-btn">Back Office</button>
				<button type="button" class="btn btn-secondary admin-btn">Exit</button>
			</div>
		</div>
		<div class="row custom-area">
			<div class="col-sm-12">

			</div>				
		</div>
		<div class="row button-area">
			<div class="col-sm-10">
				<div class="row">
					<button type="button" class="btn btn-primary btn-style"    (click)="reset($event)">Clear</button>

					<button type="button" class="btn btn-primary btn-style button-pay">Pay</button>

			</div>
